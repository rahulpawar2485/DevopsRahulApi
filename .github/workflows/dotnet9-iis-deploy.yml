name: .NET 9 Web API CI/CD to IIS

# Trigger pipeline on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup .NET 9
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # Step 3: Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore

    # Step 4: Build the project
    - name: Build
      run: dotnet build -c Release --no-restore

    # Step 5: Publish the project
    - name: Publish
      run: dotnet publish -c Release -o publish

    # Step 6: Stop IIS Site
    - name: Stop IIS Site
      shell: powershell
      run: |
        Import-Module WebAdministration
        Stop-WebSite -Name "MyWebApi"

    # Step 7: Deploy published files to IIS
    - name: Deploy to IIS
      shell: powershell
      run: |
        Remove-Item "C:\inetpub\MyWebApi\*" -Recurse -Force -ErrorAction SilentlyContinue
        Copy-Item "publish\*" "C:\inetpub\MyWebApi" -Recurse -Force

    # Step 8: Start IIS Site
    - name: Start IIS Site
      shell: powershell
      run: |
        Import-Module WebAdministration
        Start-WebSite -Name "MyWebApi"
