name: .NET 9 Web API CI/CD to IIS

on:
  push:
    branches: [main]  # Trigger on main branch

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish project
        run: dotnet publish -c Release -o published

      - name: Deploy to IIS
        run: |
          $iisPath = "C:\inetpub\InMemoryCrudApi"
          # Remove old files
          Remove-Item -Recurse -Force "$iisPath\*"
          # Copy new files
          Copy-Item -Recurse -Force "published\*" $iisPath\
          # Optionally recycle app pool (replace 'InMemoryCrudApiAppPool' with your App Pool)
          Import-Module WebAdministration
          Restart-WebAppPool -Name 'InMemoryCrudApiAppPool'
        shell: powershell
